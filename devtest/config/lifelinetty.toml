# Development default config used by run-dev.sh (copied to both client/local runs).
# Customize this payload to match the serial port, baud, and LCD geometry you
# want to test, then rerun the dev loop.

device = "/dev/ttyUSB0"
baud = 9600
flow_control = "none"
parity = "none"
stop_bits = "1"
dtr_on_open = "auto"
serial_timeout_ms = 500
cols = 16
rows = 2
lcd_present = true
scroll_speed_ms = 250
page_timeout_ms = 4000
polling_enabled = false
poll_interval_ms = 5000
button_gpio_pin = "null"
pcf8574_addr = "auto"
display_driver = "auto"
backoff_initial_ms = 500
backoff_max_ms = 10000

[protocol]
schema_version = 1
compression = { enabled = false, codec = "lz4" }

[watchdog]
serial_timeout_ms = 12000
tunnel_timeout_ms = 5000

[negotiation]
node_id = 1
preference = "no_preference"
timeout_ms = 1000

command_allowlist = []
